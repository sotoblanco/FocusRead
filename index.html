
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusRead Quizzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
        }
        .serif-font {
            font-family: 'Lora', serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        /* Reader Themes */
        .theme-light { background-color: #fcfcfc; color: #111827; }
        .theme-sepia { background-color: #f4ecd8; color: #5b4636; }
        .theme-dark { background-color: #1a1a1a; color: #d1d1d1; }
        
        /* Font Sizes - Line height is now handled by utility classes */
        .fs-sm { font-size: 1.125rem; }
        .fs-md { font-size: 1.35rem; }
        .fs-lg { font-size: 1.6rem; }
        .fs-xl { font-size: 1.9rem; }
        
        /* Custom scrollbar for clean look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .theme-dark ::-webkit-scrollbar-thumb { background: #333; }

        /* Markdown Formatting Styles */
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            line-height: 1.3;
        }
        .markdown-content h1 { font-size: 1.4em; }
        .markdown-content h2 { font-size: 1.25em; }
        .markdown-content h3 { font-size: 1.1em; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.8; }
        
        .markdown-content p { margin-bottom: 1.2em; }
        
        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1.2em;
            padding-left: 1.5em;
        }
        .markdown-content ul { list-style-type: disc; }
        .markdown-content ol { list-style-type: decimal; }
        .markdown-content li { margin-bottom: 0.4em; padding-left: 0.2em; }
        
        .markdown-content strong { font-weight: 700; color: inherit; }
        .markdown-content em { font-style: italic; opacity: 0.9; }
        
        .markdown-content blockquote {
            border-left: 3px solid currentColor;
            opacity: 0.7;
            padding-left: 1em;
            margin-left: 0;
            font-style: italic;
        }

        /* Loading shimmer */
        .shimmer {
            background: linear-gradient(90deg, transparent 0%, rgba(0,0,0,0.05) 50%, transparent 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        .theme-dark .shimmer {
             background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.05) 50%, transparent 100%);
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
<script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1"
  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
